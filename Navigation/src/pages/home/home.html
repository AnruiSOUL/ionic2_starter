<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
  	<ion-card-header>
  		NavPush1
  	</ion-card-header>
		<ion-card-content>
			<p>Use both <code>NavPush</code> and <code>navParams</code></p>
			<button ion-button block [navPush]="otherPage" [navParams]="myString">OtherPage 1</button>
		</ion-card-content>
  </ion-card>
	<ion-card>
		<ion-card-header>
			NavPush 2
		</ion-card-header>
		<ion-card-content>
			<p>use only <code>navPush</code> and jpass an array instead</p>
			<ion-list>
				<ion-item>
					<ion-label floating>Name</ion-label>
					<ion-input type="text" [(ngModel)]="myJSON.text"></ion-input>
				</ion-item>
			</ion-list>
			<div>
				<button ion-button block color="secondary" [navPush]="otherPage" [navParams]="myJSON">OtherPage 2</button>
			</div>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-header>
			NavPush 3
		</ion-card-header>
		<ion-card-content>
			<p>Use click event to trigger <code>nav.push</code> in Javascript</p>
			<button ion-button block color="dark" (click)="gotoOtherPage()">OtherPage 3</button>
		</ion-card-content>
	</ion-card>
</ion-content>
